    <div>    
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Custom Measurement</h3>
        </div>
        <div class="modal-body" id="modal-body">

            <div class="row" >
                 <div class="col-sm-6" ng-repeat="measurement in $ctrl.measurements">   

                    <label>{{measurement.label}}</label>
                    <select class="form-control" ng-options="o as o for o in measurement.values" ng-model="$ctrl.target[measurement.code]">
                        <option value=""  ng-selected="selected">Select</option>
                    </select> 

                 </div>                        
              </div>          
        </div>
        <div class="modal-footer">
             <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
             <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </div>
