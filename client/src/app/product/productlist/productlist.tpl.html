
    <div class="features_items">
        <!--features_items-->

        <div class="container" style="width: 100%; margin-top: 10px">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="title text-left" style="vertical-align: middle;">{{category.categoryLabel}}</h2>
                </div>
                <div class="col-md-6">
                    <form class="row form-horizontal">
                            
                        <span style="vertical-align: middle;">
                        <label for="sort" >Sort: </label>
                            <select name="sort" id="sort" class="input-sm" ng-model="querySearch.sort" ng-model-options="{ debounce: 500 }" ng-options="sort.value as sort.label for sort in sorts" ng-change="filtersUpdated()" style="width:200px;">
                            </select>
                        
                            
                        <label for="limit" >&nbsp;&nbsp;Limit: </label>
                        
                            <select name="limit" class="input-sm" ng-model="querySearch.limit" ng-model-options="{ debounce: 500 }" ng-options="limit.value as limit.label for limit in limits" ng-change="filtersUpdated()" style="width:100px;">
                            </select>
                        </span>

                    </form>                    
                </div>
            </div>
        </div>
        




        <div>&nbsp;</div>


        <div class = "row">
            <div class="col-sm-3" ng-repeat="product in queryResult.products">
                <div class="product-image-wrapper">
                    <div class="single-products">
                        <div class="productinfo text-center"> 
                            <a ui-sref="main.productcategory.product({categoryId:'{{category._id}}', productId:'{{product._id}}'})" ui-sref-active="active">
                                <img src="img/products/small/{{product.images[0]}}" alt="" />
                                <h2>{{product.sale_price}}</h2>
                            
                                <p>{{product.name}}</p> 
                            </a>
                        </div>
                        <div class="product-overlay">
                            <div class="overlay-content">
                                <h2>{{product.sale_price}}</h2>
                                <p>{{product.name}}</p> <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a> </div>
                        </div>
                    </div>
<!--                     <div class="choose">
                        <ul class="nav nav-pills nav-justified">
                            <li><a href=""><i class="fa fa-plus-square"></i>Add to wishlist</a></li>
                            <li><a href=""><i class="fa fa-plus-square"></i>Add to compare</a></li>
                        </ul>
                    </div> -->
                </div>
            </div>
        </div>
        
        <div class="well" ng-if="querySearch.pages.total > 1">
            <div class="btn-group pull-left">
                <button disabled class="btn btn-default">Page {{querySearch.pages.current}} of {{querySearch.pages.total}}</button>
                <button disabled class="btn btn-default">Rows {{querySearch.items.begin}} - {{querySearch.items.end}} of {{querySearch.items.total}}</button>
            </div>
            <div class="btn-group pull-right">
                <button class="btn btn-default" ng-class="{disabled: !pages.hasPrev}" ng-click="prev()">Prev</button>
                <button class="btn btn-default" ng-class="{disabled: !pages.hasNext}" ng-click="next()"> Next</button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--features_items-->
