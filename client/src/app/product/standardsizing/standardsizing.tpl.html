<div class="form-group">
    <div>
        
    </div>


    <div class = "row">
    <div class="col-sm-12"><hr/></div>
        <div class="col-sm-8">
            {{variation.label}} 
             <select name="selStdSize" 
                    class="form-control" 
                    style="width: 220px;" 
                    ng-options="itemoption as getLabel(variation.component.optionlabel,itemoption) for itemoption in variation.data" 
                    ng-model="variation.scEntry.model.data" 
                    ng-change="itemSelected(variation)" 
                    required>
                <option value="" ng-selected="selected">{{variation.component.noSelectionText}}</option>
            </select>   
            <button type="button" 
            class="btn btn-link" 
            ng-click="getHelp(variation._id)">({{variation.help_link_text}})</button>            
        </div>
        <div class="col-sm-2  text-right"></div>
        <div class="col-sm-2  text-right">{{(variation.scEntry.model.data.add_cost > 0 ) ?  
            (variation.scEntry.model.data.add_cost | currency) : ''}}</div>
    </div>    
    

    
    
    
    <div ng-messages="itemForm.selStdSize.$error" ng-if="itemForm.selStdSize.$dirty && itemForm.selStdSize.$invalid" class="validation-error">
        <div ng-message="required">Please select a size</div>
    </div>
</div>
