<section ng-controller="CheckoutCtrl">
    <div class="container">
        <form   name="checkoutForm"  
                ng-class="{'submitted': submitted}" 
                ng-submit="checkOut(checkoutForm.$valid)" 
                novalidate > 
            <div class="row" style="border-style: solid;">
                <div class="col-md-8 padding-right">
                    <div class="row">
                        <div class="col-md-12" ng-click="isBillingInfoCollapsed = !isBillingInfoCollapsed">Billing Info</div> 
                        <div uib-collapse="isBillingInfoCollapsed">
                            <div class="col-md-12" ui-view="billinginfo"></div> 
                        </div>    
                    </div>  
                    <div class="row">  
                        <div class="col-md-12" ui-view="paymentmethod"></div> 
                    </div>
                    <div class="row">    
                        <div class="col-md-12" ui-view="cartreview"></div> 
                    </div>    
                </div>
                <div class="col-md-4">
                    <div ui-view="ordersummary"></div> 
                </div>
            </div>
        </form>
    </div>
</section>
